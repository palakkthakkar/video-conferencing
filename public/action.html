<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/Assets/images/favicon96.png">
    <title>EchoMeet</title>
        <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="public/Assets/css/style.css">
        <style>
            body, h1, h2, h3, h4, h5, h6, .navbar, .btn, input, .nav-link {
                font-family: "Alan Sans", sans-serif !important;
            }
            .join-meeting:hover {
                background-color: #fff8e1 !important; /* light orange */
                color: #ff9800 !important;
            }
        </style>
</head>
<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top" style="background: #1a2233; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <a href="#" class="navbar-brand font-weight-bold" style="font-size: 2rem; letter-spacing: 1px; display: flex; align-items: center;">
            <img src="public/Assets/images/logo100.png" style="width: 40px; height: 40px; margin-right: 10px;" /><span style="color: #2196F3;">Echo</span><span style="color: #ff9800;">Meet</span>
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg font-weight-bold join-meeting" style="border-color: #ff9800; color: #ff9800;">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg font-weight-bold new-meeting" style="margin-left: 10px;">Start a meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem;">Premium video meeting.Now it is available for free to everyone.</h1>
                <p style="font-size: 20px;">
                    We're redesigning the google meet service for secure business meetings and making it free for everyone.
                </p>
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-lg font-weight-bold display-center new-meeting"><span class="material-icons mr-2">video_call</span>
                            New Meeting
                        </button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary font-weight-bold display-center join-meeting" style="background-color:#fff; color:#ff9800; border-color:#ff9800;"><span class="material-icons mr-2" style="color:#ff9800;">keyboard</span>
                            <input type="text" placeholder="Enter a code" style="border: none; color:#222; background:transparent;" class="enter-code">
                        </button>
                    </li>
                     <li  class="text-dark pl-3 font-weight-bold cursor-pointer join-action">Join</li>
                </ul>
            </div>
            <div class="container w-50">
                <img src="public/Assets/images/google-meet-people.jpg" alt="" class="signin-image">
            </div>
        </div>
    </main>
    <footer class="container">
    <h6>Learn more about <span class="learn-more" style="color: #2196F3; cursor: pointer;">EchoMeet</span></h6>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function(){
                $(document).on("click",".join-meeting",function(){
                    $(".enter-code").focus();
                })
                $(document).on("click",".join-action",function(){
                    const join_value = $('.enter-code').val().trim();
                    if (!join_value) {
                        alert("Please enter a meeting code to join.");
                        $('.enter-code').focus();
                        return;
                    }
                    const meetingUrl = window.location.origin + "?meetingID=" + join_value;
                    window.location.replace(meetingUrl);
                })  
                $(document).on("click",".new-meeting",function(){
                    const eight_d_value = Math.floor(Math.random() * 100000000);
                    const meetingUrl = window.location.origin + "?meetingID=" + eight_d_value;
                    window.location.replace(meetingUrl);
                })
            })
        </script>
    </footer>
</body>
</html>
